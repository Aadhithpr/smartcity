<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="sign.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<div class="home">
		<div class="container">
			<header>
				<div class="logo">
					<h1>City Hackathon</h1>
				</div>
				<nav>
					<ul>
						<li><a href="home.html">Home</a></li>
						<li><a href="about.html">About Us</a></li>
						<li><a href="contact.html">Contact Us</a></li>
						<li><a href="gallery.html">Image Gallery</a></li>
						<li><a href="sign.html"class="active">Sign Up</a></li>
					</ul>
				</nav>
			</header>
<div class="sign">
	<div class="title">Registration</div>
	<form action="login.html">
		<div class="user">
			<div class="box">
				<span class="details">Full Name</span>
				<input type="text" placeholder="Enter your name" required>
			</div>
			<div class="box">
				<span class="details">College Name</span>
				<input type="text" placeholder="Enter your college" required>
			</div>
			<div class="box">
				<span class="details">Email</span>
				<input type="Email" placeholder="Enter your email" required>
			</div>
			<div class="box">
				<span class="details">Mobile Number</span>
				<input type="Number" placeholder="Enter your number" required>
			</div>
			<div class="box">
				<span class="details">Password</span>
				<input type="password" placeholder="Enter password"required>
			</div>
			<div class="box">
				<span class="details"> Confirm Password</span>
				<input type="password" placeholder="Renter password"required>
			</div>
			<div class="button">
				<a href="login.html"><input type="submit" value="Register"></a>
		</div>
	</form>
</div>
</div>
</div>
</body>
</html>
